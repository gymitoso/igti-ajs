<h1 mat-dialog-title>
  {{ book.id ? "Editar Livro" : "Novo Livro" }}
</h1>
<div mat-dialog-content>
  <form #bookForm="ngForm">
    <mat-form-field class="w-100">
      <input
        matInput
        type="text"
        placeholder="Título"
        name="name"
        required
        #name="ngModel"
        [(ngModel)]="book.title"
      />
      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.required">
          Campo obrigatório
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input
        matInput
        type="text"
        placeholder="Autor"
        name="author"
        required
        #author="ngModel"
        [(ngModel)]="book.author"
      />
      <mat-error *ngIf="author.invalid && (author.dirty || author.touched)">
        <div *ngIf="author.errors.required">
          Campo obrigatório
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input
        matInput
        type="text"
        placeholder="Editora"
        name="publisher"
        #publisher="ngModel"
        [(ngModel)]="book.publisher"
      />
    </mat-form-field>
    <mat-form-field class="w-100">
      <input
        matInput
        type="text"
        placeholder="Area"
        name="field"
        #field="ngModel"
        [(ngModel)]="book.field"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="mt-3 mb-2">
  <button mat-raised-button (click)="onConfirm()" [disabled]="!bookForm.valid">
    Salvar
  </button>
</div>
